<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión SAT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #010f19;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 24px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Para que el padding no afecte el ancho total */
            font-size: 16px;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #1a4d95; /* Color azul similar al de la SAT */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #153a7a;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            color: #1a4d95;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Acceso a la Agencia Virtual</h2>
<div class="login-container">
    <h2>Acceso a la Agencia Virtual</h2>
    <form onsubmit="return verificarDatos()">
        <div class="input-group">
            <label for="nit_usuario">NIT / Usuario</label>
            <input type="text" id="nit_usuario" name="nit_usuario" required>
        </div>
        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-button">Iniciar Sesión</button>
    </form>
    <div class="links">
        <a href="#">¿Olvidó su contraseña?</a>
        <a href="#">Regístrese aquí</a>
    </div>
</div>
        <div class="links">
            <a href="#">¿Olvidó su contraseña?</a>
            <a href="#">Regístrese aquí</a>
        </div>
    </div>
<script>
    function verificarDatos() {
        // Datos correctos de ejemplo
        const nitCorrecto = "12345";
        const passwordCorrecta = "sat2025";

        // Obtiene los valores ingresados por el usuario
        const nitIngresado = document.getElementById('nit_usuario').value;
        const passwordIngresada = document.getElementById('password').value;

        // Compara los datos
        if (nitIngresado === nitCorrecto && passwordIngresada === passwordCorrecta) {
            // Si son correctos...
            // Redirige al usuario a la página 'panel_de_usuario.html'
            // Asegúrate de que el nombre del archivo sea correcto
            <a href = "https://satsex.github.io/sextosa/"></a>;
            return false; // Detiene el envío del formulario para evitar recargas
        } else {
            // Si no son correctos...
            alert("NIT o contraseña incorrectos. Por favor, intente de nuevo.");
            return false; // Detiene la acción del formulario
        }
    }
</script>
</body>
</html>
